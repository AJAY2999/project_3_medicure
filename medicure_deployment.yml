apiVersion: apps/v1
kind: Deployment
metadata:
  name: medicure-deployment
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
       containers:
         - name: medicure
           image: ajaymaverick/project3medicure:latest
           ports:
             - containerPort: 8080
               name: http-web-app-01
